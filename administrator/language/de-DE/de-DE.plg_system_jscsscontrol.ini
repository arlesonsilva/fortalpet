PLG_JSCSSCONTROL="System - JS CSS Control"
PLG_JSCSSCONTROL_XML_DESCRIPTION="<strong>JS CSS Control - JCC</strong><br /><br />Mit diesem Plugin kann das Laden von JS und CSS Dateien einfach gesteuert werden. Man kann somit das Einbinden der Dateien auf Seiten, auf denen diese nicht benötigt werden, unterdrücken. Das ist zum Beispiel auf der Startseite wichtig, um die Ladezeit zu optimieren. Das Plugin kann die Dateien global und auf bestimmten Seiten ausschließen.<br /><br />Für die seitenübergreifende Sperre wird der Name der Datei (mit der Endung) in eine Zeile eingetragen. Für die gezielte Sperre müssen noch zusätzlich zum Dateinamen Parameter der gewünschten Seite getrennt mit einem Pipe-Symbol (|) angegeben werden. Die benötigten Parameter können mit dem Debug Modus im Frontend ausgegeben werden. Vorgehen: Debug Modus aktivieren, gewünschte Seite im Frontend laden, angezeigte Parameter kopieren und in den Einstellungen im Backend einfügen, Debug Modus deaktivieren.<br /><br />Achtung:<br />Sind mehrere Dateien mit dem angegebenen Namen vorhanden, werden alle entfernt. In diesem Fall kann man zusätzlich den Pfad zur Datei angeben. Beispiel: ordner/unterordner/name.js<br /><br />Beispiel für eine korrekte Eingabe (JS-Dateien):<br /><br />hide.js<br />hide.js?v=123<br />md_stylechanger.js|option=com_content,view=featured<br />media/system/js/mootools-more-uncompressed.js|option=com_users,view=registration<br /><br />Beispiel für eine korrekte Eingabe (CSS-Dateien):<br /><br />print.css|option=com_community,view=register,task=register,Itemid=141<br />debug.css|option=com_content,view=featured,Itemid=101<br />template.css?b=45613|option=com_content,view=featured,Itemid=101<br />position.css<br /><br />Projektseite: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/de/jcc-js-css-control"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"JCC - JS CSS Control"_QQ_">JCC - JS CSS Control</a><br /><br />Schreiben Sie bitte ein Review und bewerten Sie die Erweiterung im Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/site-management/site-performance/20075"_QQ_" target="_QQ_"_blank"_QQ_">JCC - JS CSS Control im JED</a> - Danke!"
PLG_JSCSSCONTROL_JS="JavaScript ausschließen"
PLG_JSCSSCONTROL_JSDESC="Hier können JS Dateien eingegeben werden, die nicht geladen werden sollen. Pro Zeile nur eine Datei eingeben. Wenn die Datei global auf allen Seiten ausgeschlossen werden soll, dann einfach nur den Namen mit der Endung .js eingeben. Soll die Datei nur auf einer bestimmten Seite nicht geladen werden, dann den Namen der Datei (mit .js) und die Parameter der Seite getrennt mit einem Pipe-Symbol (|) eingeben. Die Parameter der gewählten Seite können mit Hilfe des Debug Modus gefunden werden.<br /><br />Beispiel:<br /><br />hide.js<br />hide.js?v=123<br />md_stylechanger.js|option=com_content,view=featured<br />mootools-more-uncompressed.js|option=com_users,view=registration"
PLG_JSCSSCONTROL_CSS="CSS ausschließen"
PLG_JSCSSCONTROL_CSSDESC="Hier können CSS Dateien eingegeben werden, die nicht geladen werden sollen. Pro Zeile nur eine Datei eingeben. Wenn die Datei global auf allen Seiten ausgeschlossen werden soll, dann nur den Namen mit der Endung .css eingeben. Soll die Datei nur auf einer bestimmten Seite nicht geladen werden, dann den Namen der Datei (mit .css) und die Parameter der Seite getrennt mit einem Pipe-Symbol (|) eingeben. Die Parameter der gewählten Seite können mit Hilfe des Debug Modus gefunden werden.<br /><br />Beispiel:<br /><br />print.css|option=com_community,view=register,task=register,Itemid=141<br />debug.css|option=com_content,view=featured,Itemid=101<br />template.css?b=45613|option=com_content,view=featured,Itemid=101<br />position.css"
PLG_JSCSSCONTROL_DEBUG="Debug Modus aktivieren"
PLG_JSCSSCONTROL_DEBUGDESC="Mit dieser Option können die benötigen Parameter der Seiten im Frontend angezeigt werden. Die Option sollte deaktiviert werden, nachdem man die Parameter gefunden hat!<br />Die Debugfunktion von Joomla! muss in der Konfiguration nicht aktiviert werden."
; Frontend
PLG_JSCSSCONTROL_DEBUGOUTPUT="JS CSS Control - Debug Mode<br /><br />Um diese Seite direkt anzusprechen, können folgende Parameter genutzt werden:<br /><br />NAME.ENDUNG|%s<br /><br />Zum Beispiel: mootools.js|%s"
